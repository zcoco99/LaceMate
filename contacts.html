  <header class="coverbg-img text-center text-white">

  <section class="contact-section">
  		<div class="container p-5">
  			<div class="row">
  				<div class="col-lg-4">
  					<h2 class="contact-title">Contact Info</h2>
  					<div class="contact-info-warp">
  						<h4>Location</h4>
  						<div class="contact-info">
  							<img src="img/icons/1-dark.png" alt="">
  							<div class="cf-text">
  								<p>Imperial College Advanced Hackspace, London, W12 7TA</p>
  							</div>
  						</div>
  					</div>
  					<div class="contact-info-warp">
  						<h4>Telephone</h4>
  						<div class="contact-info">
  							<img src="img/icons/2-dark.png" alt="">
  							<div class="cf-text">
  								<p>+44 (0)20 7589 5111</p>
  							</div>
  						</div>
  					</div>
  					<div class="contact-info-warp">
  						<h4>E-mail</h4>
  						<div class="contact-info">
  							<img src="img/icons/3-dark.png" alt="">
  							<div class="cf-text">
  								<p>info@lacemate.com</p>
  								<p>www.lacemate.com</p>
  							</div>
  						</div>
  					</div>
  				</div>
  				<div class="col-lg-8">
  					<h2 class="contact-title">Get in touch</h2>
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="Name" class="form-control" id="nameinput" placeholder="Your Name">
              </div>
              <div class="form-group">
                <label for="email-address">Email address</label>
                <input type="email" class="form-control" id="emailinput" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="subject">Subject</label>
                <input type="email" class="form-control" id="subject" placeholder="Subject">
              </div>
              <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" rows="5" placeholder="Ask us anything!"></textarea>
              </div>
            </form>
  				</div>
  			</div>
  		</div>
  	</section>
